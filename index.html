        <b>
            <h1>Reto chatbot</h1>
        </b>
        
    </div>
    <br>
    <br>

    <!-- maquetando el chat-->
    <div class="container p-12">
        <div class="row">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <h1>Seleccione el paciente, m√©dico y fecha</h1>
                            <button class="btn " id="btn-task-form"><img
                                    src="https://img.icons8.com/office/16/000000/refresh--v2.png" /></button>
                        </div>
                        <div class="row">
                            <h5>Nombre paciente </h5>
                            <select name="NamePatient" id="NamePatient">

                            </select>
                        </div>
                        <br>
                        <div class="row" >
                            <h5>Medicos</h5>
                            <select name="NameDoctor" id="NameDoctor" >
                            </select>
                        </div>
                        <br>
                        <div class="row">
                            <h5>Fechas disponibles</h5>
                            <select name="OS" id="FechasMedico">
                                
                            </select>
                        </div>
                        <br>
                        <button class="btn btn-primary" id="btn-task-form" onclick="asignarCita()">Asignar</button>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                
                <!-- DIRECT CHAT -->
                <div class="card direct-chat direct-chat-primary" style="height: 80vh">
                    <div class="card-header">
                        <h3 class="card-title">Direct Chat</h3>

                        <div class="card-tools">
                            <span title="3 New Messages" class="badge badge-primary">3</span>
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" title="Contacts" data-widget="chat-pane-toggle">
                                <i class="fas fa-comments"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <!-- Conversations are loaded here -->
                        <div class="direct-chat-messages" style="height: 60vh">


                        </div>
                        <!--/.direct-chat-messages-->


                        <!-- /.direct-chat-pane -->
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <form action="" id="task-form2">
                            <div class="input-group">
                                <input type="text" name="message" id="message" placeholder="Type Message ..."
                                    class="form-control">
                                <span class="input-group-append">
                                    <button class="btn btn-primary" id="btn-task-form2">Send</button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-footer-->
                </div>
                <!--/.direct-chat -->



            </div>
        </div>
    </div>

    <!-- fin de maquetacion del chat -->
